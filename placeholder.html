<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Curd App</title>
</head>
<body class="container">
    <div class="row">
        <div class="col-sm">
            <div id="new-house" class="jumbotron">
                <h3>Name</h3>
                 <input type="text" id="name" class="form-control"> <br>
                 <h3>Date</h3>
                 <input type="date" id="date" class="form-control"> <br>
                 <button id="create-new-house" class="btn btn-primary form-control">Create</button>
             </div>
        </div>
    </div>

<div class="row">
    <div class="col-sm">
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
            <div id="table-row"></div>
        </table>
    </div>
</div>

    <script src="styles/node_modules/jquery/dist/jquery.js"></script>
    <script src="styles/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="placeholder.js"></script>
</body>
</html>
